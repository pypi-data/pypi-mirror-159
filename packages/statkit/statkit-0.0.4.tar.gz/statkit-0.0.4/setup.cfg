[metadata]
name = statkit
version = 0.0.4
author = H. C. Donker
author_email = h.c.donker@umcg.nl
description = Confidence intervals and p-values for sci-kit learn.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/hylkedonker/statkit
project_urls = 
	Bug Tracker = https://gitlab.com/hylkedonker/statkit/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.9
install_requires = 
	pomegranate>=0.14.8
	scikit-learn
	statsmodels
	pandas
	numpy
	scipy

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

