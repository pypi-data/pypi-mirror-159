[metadata]
name = tekigo
version = attr: tekigo.__version__
author = CoopTeam-CERFACS
author_email = coop@cerfacs.com
description = Cerfacs mesh adaption toolkit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/tekigo
project_urls = 
	Homepage = https://gitlab.com/cerfacs/tekigo
	Documentation = https://tekigo.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/tekigo/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	tekigo API

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	numpy<1.22
	scipy
	h5py
	nob>=0.6.0
	PyYAML
	arnica
	h5cross

[options.packages.find]
where = src

[options.package_data]
tekigo = 
	hip_*

[options.extras_require]
tests = 
	pytest
	pytest-coverage
docs = 
	sphinx_rtd_theme
	recommonmark

[egg_info]
tag_build = 
tag_date = 0

