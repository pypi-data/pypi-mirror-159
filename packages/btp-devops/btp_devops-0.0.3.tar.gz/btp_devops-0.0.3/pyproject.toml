[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "btp-devops"
version = "0.0.3"
authors = [
  { name="Oleksandr Onyshchenko", email="oonyshchenko@greenm.io" },
]
description = "A helper devops package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aws-cdk-lib~=2.31.1",
    "constructs~=10.1.43"
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"