[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tablify_anomaly-true"
version = "1.0.0"
authors = [
  { name="Anomaly", email="benpraha99@gmail.com" },
]
description = "A lightweight formatting package that converts lists & dictionaries to easy to read tables."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/anomaly-true/Tablify"