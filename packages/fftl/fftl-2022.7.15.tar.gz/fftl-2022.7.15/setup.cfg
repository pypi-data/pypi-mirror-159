[metadata]
name = fftl
version = attr:fftl.__version__
maintainer = Nicolas Tessore
maintainer_email = n.tessore@ucl.ac.uk
description = generalised FFTLog
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = 
	LICENSE
url = https://github.com/ntessore/fftl
project_urls = 
	Documentation = https://fftl.readthedocs.io/
	Issues = https://github.com/ntessore/fftl/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6
install_requires = 
	numpy
packages = 
	fftl

[options.extras_require]
all = 
	scipy
docs = 
	sphinx
	furo
	numpydoc
	scipy
	matplotlib

[egg_info]
tag_build = 
tag_date = 0

