[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dontbs"
version = "0.0.5"
authors = [
  { name="Graphity" },
]
description = "Don't bullshit"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	"requests",
	"beautifulsoup4",
	"click"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Graphity/dontbs"
"Bug Tracker" = "https://github.com/Graphity/dontbs/issues"

[project.scripts]
dontbs = "dontbs.__main__:dontbs"