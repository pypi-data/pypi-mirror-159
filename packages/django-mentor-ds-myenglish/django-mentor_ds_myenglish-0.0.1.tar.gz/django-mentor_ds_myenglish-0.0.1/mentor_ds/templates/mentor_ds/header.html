{% load static %}
<!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <!-- 로고 -->
      {% if use_logo %}
        <a href="{% url 'mentor_ds:buildup' %}" class="logo me-auto"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid" style="height:48px;"></a>
      {% else %}
        <h1 class="logo me-auto"><a href="{% url 'mentor_ds:buildup' %}">{{ basic_info.company_name }}</a></h1>
      {% endif %}

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
          <!-- 메뉴 -->
          {% for component, _, title, is_show in components %}
            {% if is_show %}
            <li><a class="nav-link scrollto" href="#{{ component }}">{{ title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      {% load lang_tags %}
      {% make_lang %}
    </div>
  </header>
<!-- End Header -->
