{% extends 'intro/_common.html' %}
{% load static %}

{% block intro %}
<!-- ======= Intro Section ======= -->
<div id="intro" class="paddsection">
  <div class="container">
    <div class="row justify-content-between">

      <div class="col-lg-4 ">
        <div class="div-img-bg">
          <div class="intro-img">
            <img src="{% static 'img/intro/me.jpg' %}" class="img-responsive" alt="me">
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="intro-descr">
          {% autoescape off%}
          <p class="p-heading">{{ intro.heading }}</p>
          <p class="separator">{{ intro.desc }}</p>
          {% endautoescape %}
        </div>
        <div class="intro-descr mt-3">
          <p class="fst-italic">
          {{ intro.career_title }}
          </p>
          <ul>
            {% for li in intro.career %}
            <li><i class="bi bi-check-circle"></i> {{ li }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div><!-- End Intro Section -->
{% endblock %}
