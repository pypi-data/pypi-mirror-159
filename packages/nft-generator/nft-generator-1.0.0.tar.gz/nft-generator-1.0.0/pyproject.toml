[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nft-generator"
version = "1.0.0"
authors = [
  { name="Quan Fan", email="fanquan@yuzj010.com" },
]
description = "NFT Generator"
readme = "README.md"
#license = { file="LICENSE" }
requires-python = ">=3.7"
