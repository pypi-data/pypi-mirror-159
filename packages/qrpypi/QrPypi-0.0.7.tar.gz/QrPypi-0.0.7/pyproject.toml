[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "QrPypi"
version = "0.0.7"
authors = [
  { name="AcnSoft", email="info@acnsoft.net" },
]
description = "A simple Python library for creating QrCodes"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://acnsoft.net/Qrpypi.html"
