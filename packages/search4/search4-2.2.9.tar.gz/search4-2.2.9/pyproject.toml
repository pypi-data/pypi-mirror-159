[tool.poetry]
name = "search4"
version = "2.2.9"
description = "Sweet OSINT tool to find people on the social media."
authors = ["anil chauhan <anilchauhanxda@gmail.com>"]
readme = "README.md"
packages = [
    { include = "search4" }
]

[tool.poetry.scripts]
search4 = "search4.search4:main"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.1"
colorama = "^0.4.5"
PyYAML = "^6.0"
Jinja2 = "^3.1.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"