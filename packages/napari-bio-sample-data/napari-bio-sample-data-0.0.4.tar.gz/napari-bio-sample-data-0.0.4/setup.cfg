[metadata]
name = napari-bio-sample-data
version = 0.0.4
author = Chi-Li Chiu
author_email = cchiu@chanzuckerberg.com
url = https://github.com/chili-chiu/napari-bio-sample-data
license = BSD-3-Clause
description = a sample data plugin for bio-related demos
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Framework :: napari
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License
project_urls = 
	Bug Tracker = https://github.com/chili-chiu/napari-bio-sample-data/issues
	Documentation = https://github.com/chili-chiu/napari-bio-sample-data#README.md
	Source Code = https://github.com/chili-chiu/napari-bio-sample-data
	User Support = https://github.com/chili-chiu/napari-bio-sample-data/issues

[options]
packages = find:
include_package_data = True
python_requires = >=3.8
package_dir = 
	=src
install_requires = 
	numpy
	fsspec
	zarr >=2.12.0
	dask
	s3fs

[options.extras_require]
testing = 
	tox
	pytest  # https://docs.pytest.org/en/latest/contents.html
	pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/

[options.packages.find]
where = src

[options.package_data]
* = *.yaml

[options.entry_points]
napari.manifest = 
	napari-bio-sample-data = napari_bio_sample_data:napari.yaml

[egg_info]
tag_build = 
tag_date = 0

