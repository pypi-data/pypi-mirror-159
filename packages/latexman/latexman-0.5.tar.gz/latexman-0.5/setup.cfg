[metadata]
name = latexman
version = 0.5
author = Mahdi Mir
author_email = imahdimir@gmail.com
description = latex code manipulation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/imahdimir/latexman
project_urls = 
	Bug Tracker = https://github.com/imahdimir/latexman/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

