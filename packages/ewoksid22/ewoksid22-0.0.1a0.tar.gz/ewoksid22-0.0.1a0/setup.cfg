[metadata]
name = ewoksid22
version = attr: ewoksid22.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Data processing workflows for Id22
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksid22/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksid22/
	Documentation = https://ewoksid22.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksid22/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	ewoks
	scipy
	h5py
	hdf5plugin
	silx >=1
	pyopencl
	multianalyzer @ git+https://github.com/woutdenolf/multianalyzer.git@opencl_and_file_fixes
scripts = 
	bin/id22sume
	bin/id22sumalle
	bin/zingit

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest
dev = 
	%(test)s
	black
	flake8
doc = 
	%(test)s
	sphinx

[options.entry_points]
console_scripts = 
	id22sumepy=ewoksid22.id22sum:main

[options.package_data]
ewoksid22.bin = 
	id22sume
	id22sumalle

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs
	scraps/*

[coverage:run]
omit = 
	setup.py
	*/tests/*

[build_sphinx]
project = ewoksid22
version = attr: ewoksid22.__version__
source-dir = ./doc

[egg_info]
tag_build = 
tag_date = 0

