[tool.poetry]
name = "aide-sdk"
version = "1.0.6"
description = "AI Deployment Engine SDK. This package allows you to build AI inference models to be run on the AIDE platform."
homepage = "https://www.aicentre.co.uk/"
authors = ["Answer Digital <aicentre@answerdigital.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
pydicom = "2.1.2"
pika = "^1.2.0"
simplejson = "^3.17.2"
json-logging = "^1.3.0"
dataclasses-json = "^0.5.4"
jsonpickle = "^2.0.0"
marshmallow-polyfield = "^5.10"
marshmallow = "^3.13.0"
elasticsearch-dsl = "^7.4.0"
elasticsearch = "<=7.13.0"
pynetdicom = "^1.5.7"
requests = "^2.26.0"
aide-infra = "0.3.1.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-html = "^3.1.1"
pytest-timeout = "^1.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
