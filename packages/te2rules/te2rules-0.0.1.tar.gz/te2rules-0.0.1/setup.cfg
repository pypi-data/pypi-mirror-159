[metadata]
name = te2rules
version = 0.0.1
author = G Roshan Lal
author_email = groshanlal@gmail.com
description = Python Library to explain tree ensembles using rules
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD 3-Clause License
license_files = LICENSE
url = https://github.com/groshanlal/TE2Rules
project_urls = 
	Bug Tracker = https://github.com/groshanlal/TE2Rules/issues
	Source Code = https://github.com/groshanlal/TE2Rules
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >=1.22.3
	pandas >=1.4.2
	scikit-learn >=1.1.1
	six >=1.15.0
	testresources
	tqdm
	xgboost >=1.6.1

[options.packages.find]
include = 
	te2rules

[flake8]
max-line-length = 88
ignore = W503

[tool:pytest]
minversion = 6.0
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

