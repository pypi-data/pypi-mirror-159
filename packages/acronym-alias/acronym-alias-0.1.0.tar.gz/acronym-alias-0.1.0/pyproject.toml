[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "acronym-alias"
authors = [ { name="Chinar Joshi", email="chinarjoshi7@gmail.com" } ]
keywords = ["alias", "shell", "productivity", "development"]
readme = "README.md"
dependencies = ["toml"]
license = { file="LICENSE" }
dynamic = ["version", "description"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
acronym = "acronym.acronym:main"

[project.urls]
"Homepage" = "https://github.com/chinarjoshi/acronym"
"Bug Tracker" = "https://github.com/chinarjoshi/acronym/issues"

[tool.flit.external-data]
directory = "external"

[tool.flit.module]
name = "acronym"
