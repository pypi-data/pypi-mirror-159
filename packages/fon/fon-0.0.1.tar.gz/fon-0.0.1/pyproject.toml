[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fon"
version = "0.0.1"
authors = [
  { name="Chris Sze", email="chris_sze@yahoo.com" },
]
description = "Functional tools, inspired by Haskell."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/gate-max/fm"
"Bug Tracker" = "https://github.com/gate-max/fm/issues"
