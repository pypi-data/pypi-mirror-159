[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mailgun_express_maestrokongrio"
version = "0.1"
authors = [
  { name="Patricio Lopez", email="patricio.lopez@andesblockchain.com" },
]
description = "Libreria de envio de correos mediante la API de Mailgun"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"