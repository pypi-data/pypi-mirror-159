[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "viewUtilsOdoo"
version = "0.0.1"
authors = [
    { name="JesusAlayonD", email="jesusalayond@gmail.com" },
]
description = "Functions that allow to see and compare the information."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Caribbean-Digital-Group/viewUtilsOdoo"
"Bug Tracker" = "https://github.com/Caribbean-Digital-Group/viewUtilsOdoo/issues"