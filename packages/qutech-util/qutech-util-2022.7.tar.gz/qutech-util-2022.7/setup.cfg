[metadata]
name = qutech-util
version = attr: qutil.__version__
description = Utility package of the Quantum Technology group of RWTH Aachen
long_description = file: README.md
long_description_content_type = text/markdown
author = Quantum Technology Group, RWTH Aachen University
license = GPLv3
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Topic :: Utilities
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Physics
url = 
	https://git.rwth-aachen.de/qutech/qutil

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.7
install_requires = 
	numpy
	hdf5storage
	pandas
	more-itertools
	matplotlib

[options.extras_require]
fancy_progressbar = tqdm;ipynbname
qcodes = qcodes
gl = ezdxf
all = tqdm;ipynbname;qcodes;ezdxf

[egg_info]
tag_build = 
tag_date = 0

