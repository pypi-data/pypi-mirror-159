[metadata]
name = vs_shortcut
description = Microsoft Visual Studio shortcut for Anaconda-navigator
author = Maxime Tousignant-Tremblay
license = AGPL-3.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	License :: OSI Approved :: GNU Affero General Public License v3
	Intended Audience :: End Users/Desktop
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Topic :: Software Development :: User Interfaces

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.entry_points]
gui_scrips = visualstudio = vs_shortcut__main__:main

[versioneer]
VCS = git
style = pep440
versionfile_source = vs_shortcut/_version.py
versionfile_build = vs_shortcut/_version.py
tag_prefix = 
parentdir_prefix = vs_shortcut-

[bdist_wheel]
universal = 1

[flake8]
max_line_length = 88
ignore = 
	E203,
	W503,
	W504,
	E402,
	E731,
	S001,
	B005,
	B006,
	B007,
	B008,
	B009,
	B010,
	B011,
	B015,
	B301,
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[flake8-rst]
max-line-length = 84
ignore = 
	E203,
	E402,
	W503,
	E302,
	E305,
	E703,
	E711,

[egg_info]
tag_build = 
tag_date = 0

