[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "htmlwithpy"
version = "0.0.1"
authors = [
  { name="Sri Harsha Vandanapu", email="harshavandanapu1990@gmail.com" },
]
description = "A package helps users to generate html code with python"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]