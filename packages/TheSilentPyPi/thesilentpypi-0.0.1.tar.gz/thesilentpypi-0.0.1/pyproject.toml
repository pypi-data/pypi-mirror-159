[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TheSilentPyPi"
version = "0.0.1"
authors = [
  { name="Michael Mueller", email="michael.j.mueller.pro@gmail.com" },
]
description = "Python penetration testing, osint, and digital forensics multi tool!"
readme = "README.md"
license = {file="LISENCE.txt"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Invizabel/The-Silent-PyPi"
"Bug Tracker" = "https://github.com/Invizabel/The-Silent-PyPi/issues"
