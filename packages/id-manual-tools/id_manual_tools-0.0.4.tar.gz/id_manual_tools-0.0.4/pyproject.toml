[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "id_manual_tools"
version = "0.0.4"
authors = [
  { name="Jordi Torrents", email="jordi.torrentsm@gmail.com" },
]
description = "Tools for using idtracker.ai"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "matplotlib",
  "numpy",
  "cv2",
  "rich",
  "scipy"
]

[project.urls]
repository = "https://github.com/jordi-torrents/id_manual_tools"


[project.scripts]
trajectory_correction = "id_manual_tools.main:trajectory_correction"
