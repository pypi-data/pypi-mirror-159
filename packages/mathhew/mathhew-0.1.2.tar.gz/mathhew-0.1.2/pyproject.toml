[tool.poetry]
name = "mathhew"
version = "0.1.2"
description = "Fast and Simple Math Interpreter"
authors = ["micziz <miczicontent@gmail.com>"]
license = "Apache-2.0"
packages = [
    { include = "src", from = "lib" },
]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
matthew = 'mathhew:main'
