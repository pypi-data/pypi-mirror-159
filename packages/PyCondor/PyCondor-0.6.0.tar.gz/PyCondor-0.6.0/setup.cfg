[bdist_wheel]
universal = 1

[coverage:run]
omit = 
	*/test*
	*/setup.py
source = 
	pycondor

[coverage:report]
precision = 2

[tool:pytest]
addopts = -sv
filterwarnings = always

[flake8]
select = 
	E,
	F,
	W,
ignore = 
	W503,
exclude = 
	__pycache__,
max-line-length = 100
per-file-ignores = 
	__init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

