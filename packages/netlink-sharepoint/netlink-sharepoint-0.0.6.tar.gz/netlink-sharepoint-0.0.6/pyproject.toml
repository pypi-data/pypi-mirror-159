[tool.poetry]
name = "netlink-sharepoint"
version = "0.0.6"
description = "Tools to work with Sharepoint"
license = "MIT"
authors = ["Bernhard Radermacher <bernhard.radermacher@netlink-consulting.com>"]
readme = "README.md"
repository = "https://gitlab.com/netlink_python/netlink-sharepoint"
keywords = ["sharepoint"]
classifiers = ["Topic :: Software Development"]
packages = [ { include = "netlink/sharepoint" } ]

[tool.poetry.scripts]
sharepoint_list_info = 'netlink.sharepoint.cli:print_list_info'

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
netlink-logging = "^0.1.3"
Office365-REST-Python-Client = "^2.3.12"
click = "^8.1.3"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
