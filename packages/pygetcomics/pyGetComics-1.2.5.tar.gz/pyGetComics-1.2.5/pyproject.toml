[tool.poetry]
name = "pyGetComics"
version = "1.2.5"

description = "Download various daily comics."

packages=[
    { include = "berhoel" },
]

authors = ["Berthold HÃ¶llmann <berhoel@gmail.com>"]
license = "BSD-2-Clause"

repository = "https://gitlab.com/berhoel/python/pyGetComics.git"

readme = "README.rst"

classifiers =[
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.8"
Pillow = ">8.0.0"
lxml = ">4.5.0"
requests = ">2.23.0"
jinja2 = ">3.0.0"
selenium = ">4.0.0"

[tool.poetry.dev-dependencies]
tox = ">3.14.5"
pytest = ">5.4.1"

[tool.poetry.scripts]
get_comics = 'berhoel.get_comics:main'
get_dilbert = 'berhoel.get_comics.dilbert:main'
get_peanuts = 'berhoel.get_comics.peanuts:main'
get_garfield = 'berhoel.get_comics.garfield:main'

[tool.isort]
multi_line_output = 5
include_trailing_comma = true
indent = '    '
length_sort = true
line_length = 88
balanced_wrapping = true
import_heading_stdlib = 'Standard libraries.'
import_heading_thirdparty = 'Third party libraries.'
known_first_party = ['berhoel']

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
