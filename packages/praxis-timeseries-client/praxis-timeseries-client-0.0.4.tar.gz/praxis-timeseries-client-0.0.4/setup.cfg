[metadata]
name = praxis-timeseries-client
version = 0.0.4
author = evan kirkiles
author_email = evan@praxispioneering.com
description = A Darts Time Series client for facilitating model development and data exploration.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/praxis-pioneering/praxis-timeseries-client.git
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

