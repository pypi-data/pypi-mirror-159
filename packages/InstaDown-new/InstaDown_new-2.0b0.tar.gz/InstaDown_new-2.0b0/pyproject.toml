[build-system]
requires = ["setuptools>=58.1", 'beautifulsoup4==4.9.1',
'bs4==0.0.1',
'pickleshare==0.7.5',
'requests==2.23.0',
'requests-html==0.10.0',
'requests-oauthlib==1.3.0',
'selenium==3.141.0',
'selenium-wire==4.6.2',
'webdriver-manager==3.8.1']
build-backend = "setuptools.build_meta"

[project]
name = "InstaDown_new"
version = "2.0b"
authors = [
  { name="Giovanni Daniele Starita", email="gstarita94@gmail.com" },
]
description = "Script to download pictures from a list of Instagram post URLs"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/giovsta/InstaDown"
"Bug Tracker" = "https://github.com/giovsta/InstaDown/issues"