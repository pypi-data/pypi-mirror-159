[project]
name = "decou" 
version = "0.0.22"
authors = [
    { name = "LJ. Sta. Ana", email = "lvjhn.mx@gmail.com"}
] 
description = "Decou is a simple and lightweight decorator management library for Python."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls] 
"Homepage" = "https://gitlab.com/demo-package/demo-package-python"
"Bug Tracker" = "https://github.com/demo-package/demo-package-python/~/issues"

[build-system]
requires = [ "hatchling" ] 
build-backend = "hatchling.build" 
