[tool.poetry]
name = "setdiff"
version = "1.0.2"
description = "Sizes of sets of lines of two files"
authors = ["Ondřej Měkota <ondrej.mekota@me.com>"]
homepage = "https://github.com/pixelneo/setdiff"
repository = "https://github.com/pixelneo/setdiff"
license = "MIT"
include = [
    "LICENSE.md",
]
readme = "README.md"
classifiers = [
    "Topic :: Text Processing",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
sett = 'setdiff.sett:run'
setdiff = 'setdiff.sett:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
