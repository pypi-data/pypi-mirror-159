[build-system]
requires=["setuptools>=61.0"]
build-backend= "setuptools.build_meta"

[project]
name="Prestopy"
version="0.0.1"
authors = [
   {name="Ricardo Prins", email="ricardoprins@gmail.com"},
]
description = "A profiler package"
readme = "README.md"
license = {file="LICENSE"}
requires-python=">=3.9"
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ricardoprins/prestopy"
"Bug Tracker" = "https://github.com/ricardoprins/prestopy/issues"