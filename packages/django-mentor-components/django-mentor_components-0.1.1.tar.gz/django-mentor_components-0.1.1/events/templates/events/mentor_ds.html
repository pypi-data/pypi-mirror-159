{% extends 'events/_common.html' %}

{% load static %}

{% block events %}
<!-- ======= Events Section ======= -->
<section id="events" class="events">
  <div class="container" data-aos="fade-up">

    <div class="row">
      {% for item in events %}
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="card">
          <div class="card-img">
            <img src="{% static 'img/events/'|add:item.filename|add:'.jpg' %}" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title"><a href="{{ item.link }}">{{ item.title }}</a></h5>
            <p class="fst-italic text-center">{{ item.subtitle }}</p>
            <p class="card-text">{{ item.desc }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>

  </div>
</section><!-- End Events Section -->
{% endblock %}
