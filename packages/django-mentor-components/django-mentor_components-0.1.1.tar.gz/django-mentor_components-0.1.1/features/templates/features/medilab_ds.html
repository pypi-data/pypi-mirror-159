{% load static %}
<!-- ======= Features Section ======= -->
<section id="features" class="features">
  <div class="container">
    <div class="section-title">
      <h2>{{ h2}}</h2>
      <p>{{ p }}</p>
    </div>
    <div class="row">
    {% for item in features %}
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch {% cycle '' 'mt-4 mt-md-0' 'mt-4 mt-lg-0' 'mt-4' 'mt-4' 'mt-4' %}">
        <div class="icon-box">
          {% if type == 'icon' %}
            <div class="icon"><i class="fas {{ item.icon }}"></i></div>
          {% elif type == 'image' %}
            {% cycle '1.png' '2.png' '3.png' '4.png' '5.png' '6.png' as imagename silent %}
            <img src="{% static 'img/features/'|add:imagename %}" class="img-fluid" alt="">
          {% endif %}
          <h4><a href="">{{ item.title }}</a></h4>
          <p>{{ item.contents }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
<!-- End Services Section -->
