[tool.poetry]
name = "lumod"
version = "0.1.3.0"
description = "Hydrological Lumped Model Tools"
authors = ["Saul Arciniega Esparza <zaul_ae@hotmail.com>"]
license = "GNU-3"
readme = "README.md"
repository = "https://gitlab.com/Zaul_AE/lumod"
documentation = "https://zaul_ae.gitlab.io/lumod-docs"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "*"
pandas = "*"
numba = "*"
matplotlib = "*"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
