[tool.poetry]
name = "taskimporter"
version = "0.2.2"
description = "Tool to import tasks from a variety of sources into a task manager"
authors = ["Joshua Mulliken <joshua@mulliken.net>"]

[tool.poetry.dependencies]
python = "^3.8"
jira = "3.1.1"
PyGithub = "^1.55"
python-gitlab = "^3.6.0"
appdirs = "^1.4.4"
Jinja2 = "^3.0.3"

[tool.poetry.scripts]
taskimporter = "taskimporter.taskimporter:cli"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
