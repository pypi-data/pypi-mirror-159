[tool.poetry]
name = "nima"
version = "0.6.0"
description = "Numerical IMage Analyses."
authors = ["daniele arosio <daniele.arosio@cnr.it>"]
license = "BSD-3-Clause"
readme = "docs/README.md"
homepage = "https://github.com/darosio/nima/"
repository = "https://github.com/darosio/nima/"
keywords = ["ClopHensor", "ratio imaging", "image analysis", "chloride", "pH"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Unix Shell",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Development Status :: 2 - Pre-Alpha",
]
include = [
    "LICENSE.txt",
]


[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = ">=1.16"
pandas = ">=0.19"
scikit-image = ">=0.14"
# scikit-image = [
# {version = "0.13.1", python = "3.6.4"},
# {version = "~0.14.0", python = "^3.7"}
# ]
matplotlib = ">=2.0.0"
tifffile = ">2019.7.2"          #changed an OME recognition check and "IYX" -> "TCYX"
scipy = ">=0.18.1"
click = ">=8.1.3"
dask = {extras = ["distributed"], version = "^2022.6.0"}
zarr = "^2.12.0"
bokeh = "^2.4.3"

[tool.poetry.scripts]
# nima = "nima.scripts:main"
nima = "nima.__main__:main"
bima = "nima.__main__:bima"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
coverage = {extras = ["toml"], version = "^6.3.2"}
ipykernel = "^6.13.0"
xdoctest = "^1.0.0"
Sphinx = ">=4.0"
flake8 = "^4.0.1"
flake8-bugbear = "^22.3.23"
flake8-docstrings = "^1.6.0"
darglint = "^1.8.1"
safety = "^1.10.3"
Pygments = "^2.11.2"
ipython = "^8.2.0"
myst-parser = ">=0.17.2"
flake8-bandit = "^3.0.0"
mypy = "^0.961"
types-setuptools = "^57.4.17"
data-science-types = "^0.2.23"
sphinx-click = "^4.1.0"
pre-commit = "^2.19.0"
pre-commit-hooks = "^4.3.0"
isort = "^5.10.1"
black = "^22.3.0"
flake8-eradicate = "^1.2.1"
pydata-sphinx-theme = "^0.9.0"
pyupgrade = "^2.34.0"
flake8-pytest-style = "^1.6.0"
flake8-comprehensions = "^3.10.0"
pep8-naming = "^0.13.0"
flake8-rst-docstrings = "^0.2.6"
typeguard = "^2.13.3"
commitizen = "^2.27.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["nima", "tests"]
omit = ["*__init__.py"]

[tool.coverage.report]
show_missing = true
# fail_under = 100

[tool.isort]
profile = "black"
multi_line_output = 3
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
plugins = "numpy.typing.mypy_plugin"
exclude = "src/nima/__main__.py"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0"
tag_format = "v$version"
changelog_incremental = true
version_files = [
  "pyproject.toml:version",
  # "docs/conf.py:release",
  "docs/README.md:Version",
]
# bump_pattern = "^(break|docs|new|fix|hotfix)"
# change_type_order = ["BREAKING CHANGE","docs", "fix", "refactor", "perf"]
# change_type_map =  {"feat" = "Feat", "fix" = "Fix", "docs" = "Docs", "build" = "Build", "style" = "Style", "refactor" = "Refactor", "perf" = "Perf", "test" = "Test"}
# changelog_pattern = "^(feat|docs|style|build|test|perf)?(!)?"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
