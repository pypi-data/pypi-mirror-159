# documentation: https://python-poetry.org/docs/pyproject/

[tool.poetry.scripts]
# what you write between quotes is: an import path, relative to the top-level location of the bdist, for a module that will be found in the bdist, followed by colon `:` followed by the name of some callable/executable function/method that exists within the importted module. it can literally be any module within the bdist (e.g. `__init__`, `__main__`, `cli`, etc)
# when you run `poetry install`, `poetry` installs the distribution in the virtualenv as editable, so you can directly import your package(s) and run your CLIs
namespaceA-cli = "namespaceA.cli:execute"
namespaceB-cli = "namespaceB.cli:execute"

[tool.poetry]
# include python packages and/or modules (only); non python packages and modules should be included via `include` field
packages = [
    { from = "./",   include = "Makefile",    format = ["sdist"] },
    { from = "./",   include = "tests/",      format = ["sdist"] },
    { from = "src/", include = "namespaceA/", format = ["sdist", "wheel"] },
    { from = "src/", include = "namespaceB/", format = ["sdist", "wheel"] },
]
include = [
  "docs/site/",
]
exclude = [
]

# ??? the distribution name + the version number, constitutes/creates a release
# name of distribution, the thing that will appear in PyPI and the thing users will `pip install ...`
# must be unique in all python packages
name = "unique_distribution_name-874b102b-1a57-4164-85a0-5086844152b9"
# any published distro must have a different version
version = "0.1.1"
authors = [
  "John Doe <john.doe@ema.il>",
  "Smith Doe <smith.doe@ema.il>",
]
maintainers = [
  "Smith Doe <smith.doe@ema.il>",
  "Sam Doe <sam.doe@ema.il>",
]
# appears as short description in PyPI distribution page and in `pip show`
description = "Short distribution description."
# appears as long description in PyPI distribution page
readme = "README.md"
# appears in PyPI distribution page, in left column under `Meta`, and in `pip show`
license = "MIT"
# appears in PyPI distribution page, in left column under keywords
keywords = ["package", "describing", "associating", "key", "words"]
# appears in PyPI distribution page, in left column under classifiers
# valid classifiers: https://pypi.org/classifiers/
classifiers = [
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Topic :: Utilities",
    "Operating System :: MacOS",
    "Environment :: MacOS X",
    "Programming Language :: Python :: 3.9",
]
# appears in PyPI distribution page, in left column under `Project Links`, and in `pip show`
homepage = "https://github.com/johndoe/reponame/"
repository = "https://github.com/johndoe/reponame/"
documentation = "https://github.com/johndoe/reponame/"
[tool.poetry.urls]
"Bug Reports" = "https://github.com/johndoe/reponame/issues"
"Sponsorship" = "https://github.com/sponsors/johndoe"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
ujson = "^5.4.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
mkdocs = "^1.3.0"
mkdocs-add-number-plugin = "^1.2.2"
mkdocs-enumerate-headings-plugin = "^0.5.0"
mkdocs-exclude = "^1.0.2"
mkdocs-exclude-search = "^0.6.4"
mkdocs-extensions = "^0.1.2"
mkdocs-macros-plugin = "^0.6.3"
mkdocs-material = "^8.1.8"
mkdocs-material-extensions = "^1.0.3"
mkdocs-minify-plugin = "^0.5.0"
mkdocs-redirects = "^1.0.3"
mkdocs-roamlinks-plugin = "^0.1.3"
mkdocs-git-revision-date-localized-plugin = "^0.11.1"

[tool.poetry.extras]
mysql = ["mysqlclient"]
pgsql = ["psycopg2"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
