[metadata]
description-file = README.md

[nosetests]
where = simpleml/tests

[coverage:run]
branch = True
command_line = simpleml/tests/__init__.py
parallel = False
relative_files = True
source = simpleml/

[coverage:report]
ignore_errors = True
omit = simpleml/migrations/*
	simpleml/tests/*
	*.pyc
	*.pyo
exclude_lines = 
	pragma: no cover
	
	def __repr__
	def __str__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
	__all__
	import
	deprecated_warning
	in_development_warning
	__author__

[egg_info]
tag_build = 
tag_date = 0

