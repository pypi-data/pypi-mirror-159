[metadata]
name = gitstats_forked
version = attr: gitstats.__version__
description = Git history statistics generator (Forked from KaivnD/gitstats for support python3)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/eggplants/gitstats
author = eggplants
author_email = w10776e8w@yahoo.co.jp
license = GPL-3.0
license_file = LICENSE.txt
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
python_requires = >=3.8
include_package_data = True

[options.entry_points]
console_scripts = 
	gitstats = gitstats.main:main

[options.extras_require]
dev = 
	black
	flake8
	isort
	mypy
	pre-commit
	setuptools>=46.4.0

[options.package_data]
gitstats = py.typed

[isort]
profile = black

[flake8]
indent-size = 4
max-line-length = 120
extend-ignore = E203

[mypy]
python_version = 3.9
show_error_codes = True
pretty = True
strict = True

[tool:black]
line-length = 120

[egg_info]
tag_build = 
tag_date = 0

