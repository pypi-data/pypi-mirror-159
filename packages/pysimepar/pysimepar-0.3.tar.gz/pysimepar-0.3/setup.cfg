[metadata]
name = pysimepar
version = 0.3
author = Christian Lyra
author_email = poplyra@gmail.com
description = A python package to retrieve forecast data from SIMEPAR
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/clyra/pysimepar
project_urls = 
	Bug Tracker = https://github.com/clyra/pysimepar/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	bs4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

