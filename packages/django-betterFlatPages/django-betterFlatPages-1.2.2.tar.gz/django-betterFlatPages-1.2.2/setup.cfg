[metadata]
name = django-betterFlatPages
version = 1.2.2
description = A Django app drop in replacement for django.contrib.flatpages with drf support and metatag support.
long_description = file: README.md
long_description_content_type = text/markdown
author = dragoncommits
url = https://github.com/dragoncommits/django-betterFlatPages
license = GNU GENERAL PUBLIC LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 3.0

[egg_info]
tag_build = 
tag_date = 0

