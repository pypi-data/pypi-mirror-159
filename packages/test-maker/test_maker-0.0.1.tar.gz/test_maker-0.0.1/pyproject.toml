[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "test_maker"
version = "0.0.1"
authors = [
  { name="Yishai Rasowsky", email="yishairasowsky@gmail.com" },
]
description = "A simple package for making test questions based on reading material."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yishairasowsky"
"Bug Tracker" = "https://github.com/yishairasowsky"