[tool.poetry]
name = "paleos"
version = "0.1.0"
description = "A package to help with paleoclimate data wrangling"
license = "MIT"
authors = ["Neeraj Shah <nss350@gmail.com>", "Alexandra Auderset <alexandra.auderset@gmail.com>"]
maintainers = ["Neeraj Shah <nss350@gmail.com>"]
readme="README.md"
homepage="https://github.com/audersea/paleos"
repository="https://github.com/audersea/paleos"
keywords=[
    "paleoclimate",
    "paleocean",
    "sediment cores"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
loguru = "^0.5.3"
numpy = "^1.21.4"
scipy = "^1.7.3"
pandas = "^1.3.5"
statsmodels = "^0.13.1"
matplotlib = "^3.5.1"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
Sphinx = "^5.0.0"
sphinx-gallery = "^0.10.1"
plotly = "^5.6.0"
furo = "^2022.3.4"
kaleido = "0.2.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
