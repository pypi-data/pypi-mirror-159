[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stereotech_cloud_commons"
version = "1.0.1"
authors = [
  { name="Stereotech Dev Team", email="dev@5dtech.pro" },
]
description = "Common components for Stereotech Cloud microservices"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/stereotech/stereotech-cloud-commons"
"Bug Tracker" = "https://github.com/stereotech/stereotech-cloud-commons/issues"