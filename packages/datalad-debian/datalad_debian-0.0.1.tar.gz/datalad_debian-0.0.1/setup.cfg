[metadata]
url = https://github.com/psychoinformatics-de/datalad-debian
author = The DataLad Team and Contributors
author_email = team@datalad.org
description = DataLad extension for working with Debian packages and package repositories
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
license = MIT
classifiers = 
	Programming Language :: Python
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
python_requires = >= 3.7
install_requires = 
	datalad >= 0.17
	datalad-container
	python-debian
packages = find:
include_package_data = True

[options.extras_require]
devel = 
	pytest
	pytest-cov
	coverage

[options.packages.find]
exclude = 
	_datalad_buildsupport

[options.package_data]
* = resources/procedures/*.py, resources/recipes/*

[options.entry_points]
datalad.extensions = 
	datalad_debian = datalad_debian:command_suite

[versioneer]
VCS = git
style = pep440
versionfile_source = datalad_debian/_version.py
versionfile_build = datalad_debian/_version.py
tag_prefix = 
parentdir_prefix = 

[coverage:report]
show_missing = True
omit = 
	datalad_debian/_version.py

[egg_info]
tag_build = 
tag_date = 0

