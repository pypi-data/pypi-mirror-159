[metadata]
name = mpl-pan-zoom
url = https://github.com/ianhi/mpl-pan-zoom
author = Ian Hunt-Isaak
author_email = ianhuntisaak@gmail.com
description = Panning and zooming with the mouse for matplotlib
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD license
classifiers = 
	Development Status :: 2 - Pre-Alpha
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Source Code =https://github.com/ianhi/mpl-pan-zoom

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	matplotlib

[options.extras_require]
testing = 
	tox
	tox-conda
	pytest
	pytest-cov
	nbval
dev = 
	ipython
	jedi<0.18.0
	black
	flake8
	flake8-docstrings
	isort
	mypy
	pre-commit
	pydocstyle
	pytest
doc = 
	jupyter-sphinx
	myst-nb
	numpydoc
	Sphinx >= 1.5
	sphinx-book-theme
	sphinx-copybutton
	sphinx-panels
	sphinx-thebe
	sphinx-togglebutton

[bdist_wheel]
universal = 1

[flake8]
exclude = docs, _version.py, .eggs, example
max-line-length = 88
docstring-convention = "numpy"

[egg_info]
tag_build = 
tag_date = 0

