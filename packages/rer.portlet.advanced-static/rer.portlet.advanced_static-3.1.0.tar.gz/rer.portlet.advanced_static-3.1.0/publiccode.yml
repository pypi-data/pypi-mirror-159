description:
  it:
    features:
      - Portlet statica
      - Immagine di sfondo
      - Stili personalizzati
      - Classi CSS aggiuntiive
    genericName: Plone addon
    longDescription: >
      Una portlet che estende la Portlet statica di base di Plone e aggiunge
      alcuni nuovi campi e funzionalità.


      ### Immagine di sfondo


      Nella configurazione della portlet ci sono due campi che permettono di
      aggiungere un'immagine di  sfondo nella testata della portlet. L'immagine
      verrà impostata come "background-image" nello stile della testata della
      portlet.


      Puoi anche impostare l'altezza o lasciare quella di default.


      ### Campo per link interni


      Esiste un nuovo campo che consente di impostare un collegamento interno da
      mostrare nel collegamento "altro".  Se questo campo è impostato,
      sovrascrive il collegamento esterno di base del portlet statico.


      ### Campo per classe CSS aggiuntiva


      Puoi assegnare delle classi CSS personaliizzate  alla portlet.


      ### Classi di stile preimpostate


      Nella configurazione della portlet è presente un campo che consente di
      scegliere una classe di stile da un elenco predefinito.


      La lista è modificabile nel resource registry (@@portal\_registry) entry:
      rer.portlet.advanced\_static.css\_styles.
    shortDescription: >-
      Una portlet che estende la portlet di testo statico di Plone e aggiunge
      più funzionalità
