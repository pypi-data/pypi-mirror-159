[metadata]
name = drf-stripe-subscription36
version = 1.1.11.5
description = A Django app that provides subscription features with Stripe and REST endpoints, downgraded from https://github.com/oscarychen/drf-stripe-subscription written by Oscar Chen to be used with Python3.6 and Django 2.2
long_description = file: README.md
url = https://github.com/polyedr/drf-stripe-subscription36
author = aez6yn4xgmais
author_email = ivan.ishchukov@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 2.2
	djangorestframework >= 3.0

[egg_info]
tag_build = 
tag_date = 0

