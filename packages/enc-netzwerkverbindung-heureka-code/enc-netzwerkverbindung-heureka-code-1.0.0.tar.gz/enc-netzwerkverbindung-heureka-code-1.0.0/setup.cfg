[metadata]
name = enc-netzwerkverbindung-heureka-code
version = 1.0.0

[options]
packages = find:
package_dir = 
python_requires = >= 3.9
install_requires = 
	pycryptodome

[options.packages.find]
exclude = tests*
where = 

[options.extras_require]
dev = commitizen
test = hypothesis

[bdist_wheel]
universal = True

[tool:interrogate]
ignore-init-module = true
ignore-module = true
fail-under = 100
exclude = ["build", "dist"]

[egg_info]
tag_build = 
tag_date = 0

