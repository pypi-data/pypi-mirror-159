[metadata]
name = scribus
version = 0.1.2
url = https://gitlab.com/plup/scribus
author = Plup
author_email = plup@plup.io
description = A helper for handwriting import
long_description = file: README.md
long-description-content-type = text/markdown
license = ISC
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = true
python_requires = >=3.8
setup_requires = 
	wheel
install_requires = 
	click

[options.entry_points]
console_scripts = 
	scribus = scribus.cli:main

[tool:pytest]
testpaths = tests
addopts = --cov=

[flake8]
max-line-length = 99
doctests = True

[egg_info]
tag_build = 
tag_date = 0

