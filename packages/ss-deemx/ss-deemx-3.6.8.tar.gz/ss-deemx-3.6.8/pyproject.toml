[tool.poetry]
name = "ss-deemx"
version = "3.6.8"
description = "*Deemx API, forked for spotify_sync"
authors = ["JBH <admin@jbh.cloud>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jbh-cloud/ss-deemx"
packages = [
    { include = "deemix" },
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
pycryptodomex = "^3.15.0"
mutagen = "^1.45.1"
requests = "^2.25.1"
deezer-py = "^1.3.7"
spotipy = "^2.11.0"

[tool.poetry.dev-dependencies]
black = {version = "^22.6.0", allow-prereleases = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
