[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "serpentinite"
version = "0.0.1a"
authors = [
  { name="Alessio Proietti", email="alessio.proietti@protonmail.com" },
]
description = "Python implementation of CRYSTALS-Kyber post-quantum KEM"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/alessio-proietti/py-CRYSTALS-kyber"
"Bug Tracker" = "https://github.com/alessio-proietti/py-CRYSTALS-kyber/issues"
