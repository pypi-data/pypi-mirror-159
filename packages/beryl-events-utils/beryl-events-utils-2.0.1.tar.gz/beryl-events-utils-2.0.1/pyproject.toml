[tool.poetry]
name = "beryl-events-utils"
version = "2.0.1"
description = "A set of async utils for Beryl's Events system"
authors = ["No767 <73260931+No767@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/No767/Beryl-Events-Utils"
repository = "https://github.com/No767/Beryl-Events-Utils"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Intended Audience :: Developers",
  "Framework :: AsyncIO"
]
include = ["LICENSE"]
packages = [{ include = "beryl_events_utils", from = "src" }]

[tool.poetry.dependencies]
python = "^3.7,<4.0"
uvloop = "^0.16.0"
SQLAlchemy = "^1.4.39"
asyncpg = "^0.26.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
