[metadata]
name = fhir-helpers
description = FHIR Helpers
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache
author = Anthem Inc
keywords = 
	FHIR

[options]
packages = find:
package_dir = =src
python_requires = >= 3.8
install_requires = 
	python-dateutil
	fhir-types

[options.extras_require]
protobuf = 
	google-fhir

[options.packages.find]
where = src

[options.package_data]
fhir_helpers = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

