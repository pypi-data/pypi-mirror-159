
# TODO pre install script that does things


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"./build_artifacts" = "./build_artifacts"

[tool.hatch.build.targets.wheel.hooks.custom]

[project]
name = "py_gs1_barcode_engine"
version = "0.0.10"
authors = [
  { name="Edward Ong", email="edward93@gmail.com" },
]
description = "A thin Python wrapper of https://github.com/gs1/gs1-barcode-engine."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"



[tool.pytest.ini_options]
pythonpath = ["src/py_gs1_barcode_engine"]
filterwarnings = [
  'ignore:invalid escape sequence \\:DeprecationWarning'
]
