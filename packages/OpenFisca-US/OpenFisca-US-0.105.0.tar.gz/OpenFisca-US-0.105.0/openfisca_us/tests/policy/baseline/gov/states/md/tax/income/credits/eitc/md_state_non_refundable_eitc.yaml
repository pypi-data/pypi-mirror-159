- name: Single adult with child, gets half EITC.
  period: 2022
  input:
    people:
      parent:
        age: 26
        employment_income: 5_000
      child:
        age: 4
    tax_units:
      tax_unit:
        members: [parent, child]
    households:
      household:
        members: [parent]
        state_code: MD
  output:
    md_non_refundable_eitc: 850
