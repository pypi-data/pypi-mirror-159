[tool.poetry]
name = "pymbse-optim"
version = "0.0.8"
description = ""
license = "MIT"
readme = "README.md"
authors = ["mmaciejewski <michal.maciejewski@ief.ee.ethz.ch>"]
repository = "https://gitlab.cern.ch/chart-magnum/pymbse-commons"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
]
packages = [
    {include = "pymbse", from = "."}
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.22.4"
pydantic = "^1.9.1"
pandas = "^1.4.2"
requests = "^2.27.1"
ipython = "^8.3.0"
plotly = "^5.8.0"
pymbse-commons = "^0.0.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-mock = "^3.7.0"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
