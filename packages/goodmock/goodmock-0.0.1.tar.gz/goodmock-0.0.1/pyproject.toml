[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "goodmock"
version = "0.0.1"
authors = [
    { name="Schuyler Goodman", email="schuyler.goodman@gmail.com" }
]
description = "A good mock library for python"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License"
]

[project.urls]
"Homepage" = "https://github.com/SchuylerGoodman/goodmock"
"Bug Tracker" = "https://github.com/SchuylerGoodman/goodmock/issues"
