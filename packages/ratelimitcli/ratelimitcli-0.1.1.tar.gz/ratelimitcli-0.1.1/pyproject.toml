[tool.poetry]
name = "ratelimitcli"
version = "0.1.1"
description = "A CLI to manage rate limits."
authors = ["Anwar <anwar@anwarthink.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://docs.ratelimit.xyz"
documentation = "https://docs.ratelimit.xyz"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.scripts]
ratelimitcli = "ratelimitcli.main:app"


[tool.poetry.dependencies]
python = "^3.9"
pytomlpp = "^1.0.11"
requests = "^2.28.1"
typer = {extras = ["all"], version = "^0.5.0"}
thriftpy2 = "^0.4.14"
aiohttp = "^3.8.1"
python-jose = "^3.3.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
