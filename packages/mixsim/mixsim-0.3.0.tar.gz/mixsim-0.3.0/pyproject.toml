# ----------------- Build System -----------------
[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

# ----------------- Metadata -----------------
[project]
name = "mixsim"
description = "An open-source dataset for multiple purposes, such as speaker localization/tracking, dereverberation, enhancement, separation, and recognition."
authors = [{ name = "HAO Xiang", email = "haoxiangsnr@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
version = "0.3.0"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Environment :: GPU :: NVIDIA CUDA",
    "Operating System :: OS Independent",
]
keywords = [
    "open-source dataset",
    "multiple purposes",
    "speaker localization/tracking",
    "dereverberation",
    "enhancement",
    "separation",
    "recognition",
]
dependencies = [
    "webrtcvad",
    "numpy",
    "scipy",
    "matplotlib",
    "geomdl",
    "joblib",
    "librosa",
    "pyroomacoustics",
    "soundfile",
    "toml",
    "tqdm",
    "pydantic",
    "typing_inspect",
]
[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
docs = ["sphinx-rtd-theme", "myst-nb", "autodoc_pydantic"]   # TODO add python-semantic-release?
build = ["flit", "python-semantic-release"]
[project.urls]
Documentation = "https://mixsim.readthedocs.io/en/latest/"
Source = "https://github.com/haoxiangsnr/mixsim"
[project.scripts]
mixsim = "mixsim:main"  # call the function main() imported from mixsim

# ----------------- Tools Configuration -----------------
[tool.semantic_release]
version_toml = "pyproject.toml:project.version"  # version location
branch = "main"  # branch to make releases
changelog_file = "CHANGELOG.md"             # changelog file
build_command = "flit build"              # build dists
upload_to_release = true                    # auto-create GitHub release
upload_to_repository = false                      # don't auto-upload to PyPI
remove_dist = false                         # don't remove dists
patch_without_tag = false                    # patch release by default
commit_author = "haoxiangsnr <haoxiangsnr@gmail.com>"
commit_subject = "Release {version}"
commit_message = ""        # commit message
