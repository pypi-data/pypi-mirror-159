[tool.poetry]
name = "fcxai-alexandria"
version = "0.2.1"
description = "Everything for building and remodeling (your application) in one place"
authors = ["FCxLabs-AI"]
readme = "README.md"
packages = [
    { include = "galib", from = "alexandria" },
    { include = "s3lib", from = "alexandria"},
    { include = "awslib", from = "alexandria"}
    ]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.21.16"
google-analytics-data = "^0.11.2"
google-api-python-client = "^2.47.0"
joblib = "^1.1.0"
pandas = "^1.4.1"
oauth2client = "4.1.3"

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"
ipython = "^8.3.0"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
max-line-length = 88
