[metadata]
name = ct2vl
version = 1.0.4
author = Elliot Hill, Ramy Arnaout, Cody Callahan
author_email = rarnaout@bidmc.harvar.edu
description = Converting SARS-CoV-2 PCR test Ct values to viral loads
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Elliot-D-Hill/ct2vl
project_urls = 
	Bug Tracker = https://github.com/Elliot-D-Hill/ct2vl/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	pandas>=1.3.0
	numpy>=1.21.5
	scipy>=1.7.0
	scikit-learn>=1.0.2
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

