[tool.poetry]
name = "network3_homer"
version = "0.1.1"
description = "Automated Business Ready Documents from network state stored on Hedera"
packages = [{ include = "network3_homer", from = "src"}]
readme = "README.md"
authors = ["John Capobianco <ptcapo@gmail.com>"]

[tool.poetry.scripts]
network3_homer = 'network3_homer.script:run'

[tool.poetry.dependencies]
python = "^3.8"
PyYAML = "^6.0"
click = "^8.1.3"
Jinja2 = "^3.1.2"
pathlib = "^1.0.1"
hedera-sdk-py = "^2.16.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
