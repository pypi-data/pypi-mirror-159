[tool.poetry]
name = "dynamic-imports"
version = "0.1.9"
description = "Dynamic discovery and importing."
authors = ["Dan Kelleher <kelleherjdan@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
ready-logger = "^0.1.0"

[tool.poetry.dev-dependencies]
