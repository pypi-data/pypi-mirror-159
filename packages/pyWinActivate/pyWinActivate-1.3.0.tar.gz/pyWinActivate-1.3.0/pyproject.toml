[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyWinActivate"
version = "1.3.0"
authors = [
  { name="InfiniteNex", email="the_nexus@mail.bg" },
]
description = "Activate and focus on any opened window by using the window title."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/InfiniteNex/pyWinActivate"
"Bug Tracker" = "https://github.com/InfiniteNex/pyWinActivate/issues"