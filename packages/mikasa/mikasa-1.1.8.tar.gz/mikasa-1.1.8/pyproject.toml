[tool.poetry]
name = "mikasa"
version = "1.1.8"
description = "Simple Project Manager "
authors = ["Hussein Naim <phusseinnaim@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
mikasa = "mikasa.main:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = {extras = ["all"], version = "^0.4.2"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
