[project]
name = "tox-pdm"
description = "A plugin for tox that utilizes PDM as the package manager and installer"
authors = [
    { name = "Frost Ming", email = "mianghong@gmail.com" },
]
dependencies = [
    "tox>=3.18.0",
    "toml>=0.10",
]
requires-python = ">=3.7"
dynamic = []
readme = "README.md"
keywords = [
    "tox",
    "testing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]
version = "0.6.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/pdm-project/tox-pdm"
Repository = "https://github.com/pdm-project/tox-pdm"

[project.entry-points.tox]
pdm = "tox_pdm.plugin"

[project.optional-dependencies]
test = [
    "pytest>=6.2",
    "coverage[toml]>=5.5,<6.4",
]
lint = [
    "flake8>=3.8",
    "black>=20.8b1",
]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[tool.pdm.version]
use_scm = true

[tool.pdm.scripts]
test = "pytest -v tests/"

[tool.pdm.scripts.lint]
shell = "    flake8 tox_pdm\n    isort --check tox_pdm tests\n    black --check tox_pdm tests\n"

[tool.pdm.scripts.format]
shell = "    isort tox_pdm tests\n    black tox_pdm tests\n"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.black]
line-length = 88
exclude = "/(\n    \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.isort]
profile = "black"
atomic = true
skip_glob = [
    "*/setup.py",
]
filter_files = true
