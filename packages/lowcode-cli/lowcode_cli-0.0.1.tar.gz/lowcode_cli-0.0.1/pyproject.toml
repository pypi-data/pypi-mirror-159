[tool.poetry]
name = "lowcode_cli"
version = "0.0.1"
description = "Generate front-end code automatically"
authors = ["whc <249768447@qq.com>"]
homepage = "https://github.com/status-521/lowcode-cli.git"
repository = "https://github.com/status-521/lowcode-cli.git"

[tool.poetry.dependencies]
python = "^3.9"
Jinja2 = "^3.1.2"
Django = "^4.0.6"
click = "^8.1.3"
convert-case = "^1.1.1"
jsonschema = "^4.6.1"
pytest = "^7.1.2"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
lowcode = "lowcode_cli.manage:makemigrations"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
