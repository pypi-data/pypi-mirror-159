{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_list %}
{% load l10n %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div>
        <div>
            <h1>{{ action_name }}</h1>
            <input type="file" id="file_input" name="file_name">
        </div>

        <div>
          <input type="checkbox" id="is_skip_exists_object" name="is_skip_exists_object" checked>
          <label for="is_skip_exists_object">Импорт до первого существующего объекта</label>
        </div>

        <br>
        <input type="submit" value="OK" />
    </div>

    <input type="hidden" name="mode" value="{{mode}}" />
    <input type="hidden" name="referer" value="{{referer}}" />
</form>

{% endblock %}
