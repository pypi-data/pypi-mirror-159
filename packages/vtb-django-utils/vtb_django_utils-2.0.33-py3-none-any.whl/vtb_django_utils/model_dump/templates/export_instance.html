{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_list %}
{% load l10n %}

{% block content %}

<form action="" method="post">{% csrf_token %}
    <div>
        <h1>{{ action_name }}</h1>
        <label>Имя файла: <input  style="min-width: 90%" type="text" name="file_name" value="{{file_name}}" /></label>

        {% if version_choice %}}
            <br>
            <select name="version_id">
            {% for x, y in version_choice %}
                <option value="{{ x }}"{% if version_id == x %} selected{% endif %}>{{ y }}</option>
            {% endfor %}
            </select>
        {% endif %}

        <div>
          <input type="checkbox" id="is_pinned_versions" name="is_pinned_versions">
          <label for="is_pinned_versions">Зафиксировать версии всех вложенных сущностей</label>
        </div>

        <br>
        <input type="submit" value="OK" />
    </div>

    <input type="hidden" name="mode" value="{{mode}}" />
    <input type="hidden" name="referer" value="{{referer}}" />
</form>

{% endblock %}
