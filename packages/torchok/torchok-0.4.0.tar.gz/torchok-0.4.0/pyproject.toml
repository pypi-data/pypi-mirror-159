[tool.poetry]
name = "torchok"
version = "0.4.0"
description = "The toolkit for fast Deep Learning experiments in Computer Vision"
authors = ["Vlad Vinogradov <vladt9@yandex.ru>"]
license = "Apache License Version 2.0"

[tool.poetry.dependencies]
albumentations = "~1.2"
boto3 = "~1.24"
faiss = "~1.5"
hydra-core = "~1.2"
mlflow = "~1.22"
numpy = "~1.22"
onnx = "~1.12"
onnxruntime-gpu = "~1.11"
opencv-python = "~4.6"
pandas = "~1.4"
pillow = "~9.1"
python = ">=3.9,<3.11"
pytorch-lightning = "~1.6"
ranx = "~0.2"
torchmetrics = "~0.8"

[tool.poetry.dev-dependencies]
flake8 = "~4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
