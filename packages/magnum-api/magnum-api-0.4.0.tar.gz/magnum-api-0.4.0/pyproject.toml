[tool.poetry]
name = "magnum-api"
version = "0.4.0"
description = ""
authors = ["mmaciejewski <michal.maciejewski@ief.ee.ethz.ch>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.cern.ch/chart-magnum/magnum-api"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
]

packages = [
    { include = "magnumapi" },
]


[tool.poetry.dependencies]
python = "^3.8"
matplotlib = "^3.5.2"
pydantic = "^1.9.1"
pandas = "^1.4.2"
numpy = "^1.22.4"
ipyaggrid = "^0.2.2"
Shapely = "^1.8.2"
pymbse-commons = "^0.0.3"
roxie-api = "0.0.7"
pymbse-optim = "^0.0.7"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
