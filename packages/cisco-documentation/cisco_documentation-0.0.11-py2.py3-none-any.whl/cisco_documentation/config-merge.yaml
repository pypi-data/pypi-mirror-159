---
switch-list:
  help: Specify the switch list to use to run the commands on.
  default: 'switch-list.txt'
  type: str
parallel:
  help: Run the commands across all switches in parallel.
  default: False
  action: 'store_true'
config-dir:
  help: Directory of configuration files to merge into each switch.
  default: ''
  type: str
config-text:
  help: Text of the configuration to merge into each switch.
  default: ''
  type: str
