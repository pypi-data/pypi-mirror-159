---
apiVersion: v1
data:
 .dockerconfigjson: {{ pull_secret|default('')|base64 }}
kind: Secret
metadata:
 name: {{ cluster }}-pull-secret
 namespace: {{ namespace }}
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ cluster }}-ssh-key
  namespace: {{ namespace }}
stringData:
  id_rsa.pub: {{ pub_key|default('') }}
---
apiVersion: hypershift.openshift.io/v1alpha1
kind: HostedCluster
metadata:
  name: {{ cluster }}
  namespace: {{ namespace }}
spec:
  release:
    image: "{{ release_image|default('') }}"
  dns:
    baseDomain: {{ domain }}
  etcd:
    managed:
      storage:
        persistentVolume:
          size: {{ etcd_size }}Gi
        restoreSnapshotURL: null
        type: PersistentVolume
    managementType: Managed
  pullSecret:
    name: {{ cluster }}-pull-secret
  sshKey:
    name: {{ cluster }}-ssh-key
  fips: {{ fips }}
  networking:
    serviceCIDR: "172.31.0.0/16"
    podCIDR: "10.132.0.0/14"
    machineCIDR: {{ cidr|default('') }}
    networkType: {{ network_type }}
  platform:
    type: None
  infraID: {{ cluster }}
  dns:
    baseDomain: {{ domain }}
  services:
  - service: APIServer
    servicePublishingStrategy:
      nodePort:
        address: api.{{ cluster }}.{{ domain }}
      type: NodePort
  - service: OAuthServer
    servicePublishingStrategy:
      nodePort:
        address: api.{{ cluster }}.{{ domain }}
      type: NodePort
  - service: OIDC
    servicePublishingStrategy:
      nodePort:
        address: api.{{ cluster }}.{{ domain }}
      type: None
  - service: Konnectivity
    servicePublishingStrategy:
      nodePort:
        address: api.{{ cluster}}.{{ domain }}
      type: NodePort
  - service: Ignition
    servicePublishingStrategy:
      nodePort:
        address: api.{{ cluster }}.{{ domain }}
      type: NodePort
{% if network_type == 'OVNKubernetes' %}
  - service: OVNSbDb
    servicePublishingStrategy:
      nodePort:
        address: api.{{ cluster }}.{{ domain }}
      type: NodePort
{% endif %}
{% if disconnected_url != None %}
  imageContentSources:
  - mirrors:
    - {{ disconnected_url }}/ocp4
    source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
  - mirrors:
    - {{ disconnected_url }}/ocp4
{% if 'registry.build01.ci' in openshift_release_image %}
    source: registry.build01.ci.openshift.org/{{ (tag|string).split('/')[0] }}/stable
{% elif ':' in tag|string %}
    source: {{ openshift_release_image.split('/')[0] }}/{{ (tag|string).split(':')[0] }}
{% elif 'registry.ci' in openshift_release_image %}
    source: registry.ci.openshift.org/ocp/release
{% else %}
    source: quay.io/ocp-release
{% endif %}
{% elif imagecontentsources %}
  imageContentSources:
{% for source in imagecontentsources %}
  - mirrors:
    - {{ source }}
    source: image-registry.openshift-image-registry.svc:5000/openshift/{{ source | basename | replace("openshift-", "")}}
  {% endfor %}
{% endif %}
---
apiVersion: hypershift.openshift.io/v1alpha1
kind: NodePool
metadata:
  name: {{ cluster }}-workers
  namespace: {{ namespace }}
spec:
  clusterName: {{ cluster }}
  replicas: 0
  management:
    autoRepair: false
    upgradeType: InPlace
  platform:
    type: None
  release:
    image: "{{ release_image|default('') }}"
status:
  conditions: null
  replicas: 0
---
