[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pysetwindowpos"
version = "0.1.0"
authors = [
  { name="Marc Stober", email="marcstober@gmail.com" },
]
description = "Python wrapper for setwindowpos."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.3"
classifiers = [

    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Development Status :: 3 - Alpha"
]

[project.urls]
"Homepage" = "https://github.com/marcstober/pysetwindowpos"
"Bug Tracker" = "https://github.com/marcstober/pysetwindowpos/issues"