[metadata]
name = flatex
version = 1.1.0
author = Jeremy Borgman
author_email = borgman.jeremy@pm.me
description = A tool to flatten LaTeX files with include directives
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/borgmanJeremy/flatex
project_urls = 
	Bug Tracker = https://github.com/borgmanJeremy/flatex/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Development Status :: 3 - Alpha

[options]
packages = find:
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	flatex = flatex.main:cli

[egg_info]
tag_build = 
tag_date = 0

